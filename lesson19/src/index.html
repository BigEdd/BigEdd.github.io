<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lesson19</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/tytabs.jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="wrap">
  <div class="center animated pulse">
  <p>&nbsp;</p>
  
  <div id="tabsholder">

      <ul class="tabs">
          <li id="tab1">Вход</li>
          <li id="tab2">Регистрация</li>
      </ul>

        <div class="contents">
          <div class="bord">
            <div id="content1" class="tabscontent">
            <form action="#">              
              <input class="input animated zoomIn" id="name" type="text" placeholder="Ваше имя">          
              <input class="input animated zoomIn" id="password" type="password" placeholder="Пароль">
              <a class="remind animated bounceInRight href="#">Забыли пароль?</a>
              <label class="animated fadeInRightBig" for="check">
                <input class="animated zoomInDown" id="check" type="checkbox">
                Напомнить мне
              </label>
              <input class="btn animated jello" type="button" value="Войти">
            </form>              
          </div>
          <div id="content2" class="tabscontent namber2">
            <form action="#">              
              <input class="input animated zoomIn" id="name" type="text" placeholder="Ваше имя">          
              <input class="input animated zoomIn" id="password" type="password" placeholder="Пароль">
              <input class="input margin-bottom animated zoomIn marginbottom" id="password" type="password" placeholder="Повторите пароль">
              <label class="animated zoomInDown" for="check">
                <input class="animated zoomInDown" id="check" type="checkbox">
                Показать пароль
              </label>
              <input class="btn-2 animated jello" type="button" value="Зарегистрироваться">
            </form>
          </div> 
          </div>         
        </div>
  </div>
</div>
  
  <script type="text/javascript">
    $(document).ready(function(){
    $("#tabsholder").tytabs({
              tabinit:"1",
              fadespeed:"fast"
              });
    $("#tabsholder2").tytabs({
              prefixtabs:"tabz",
              prefixcontent:"contentz",
              classcontent:"tabscontent",
              tabinit:"2",
              catchget:"tab2",
              fadespeed:"normal"
              });
});
</script>
<script src="https://raw.githubusercontent.com/matthieua/WOW/master/dist/wow.min.js"></script>
<script>
  var wow = new WOW;
  wow.init();
</script>
</body>
</html>
